{% extends 'bases/base_event.html' %}


{% block 'conteudo' %}
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <img width="100%" src="{{event.logo.url}}">
                <br>
                <br>
            </div>
            <h3>{{event.name}}</h3>
            <hr>

            <div class="col-md-6">
                <h5>{{event.description}}</h5>
                <br>
                <p>{{event.start_date}} a {{event.end_date}}</p>
                <br>
                <a style="text-decoration: none;" class="btn-principal" href="#">QUERO PARTICIPAR</a>
            
            </div>
        </div>
    </div>
{% endblock %}
